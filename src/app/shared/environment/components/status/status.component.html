<div [hidden]="!isDismiss">
    <scb-alert type="success" class="sticky-top text-center" typed="success" [show]="isDismiss"  dismissible onDismiss (toggleVisibility)="onToggleVisibility($event)">
        Internet connection not available.
    </scb-alert>
    <!--<i class="fa fa-remove" (click)="hideWarning()"></i>-->
</div>

<div *ngIf="isOverlay" id="overlay">
  <div id="text">{{ overlayMsg }}</div>
</div>
