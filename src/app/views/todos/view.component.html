<section class="container-fluid">
    <div class="row section1-primary-color pt-2 pb-4 pl-2">
        <div class="col-lg-6 mb-2">
            <div class="form-inline">
                <div class="input-group stylish-input-group">
                    <span class="input-group-addon">
                        <button type="submit">
                            <i class="fa fa-search menu-red"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control rounded-0 border-0"  placeholder="Search" >
                </div>

                <button type="button" class="btn btn-link"><i class="icon-sort text-white"></i></button>
                <button type="button" class="btn btn-link"><i class="icon-swap_vert text-white"></i></button>
            </div>
        </div>

        <div class="col-lg-6 text-lg-right">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-dark-danger dropdown-toggle rounded-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Current playlist
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Playlist 1</a>
                        <a class="dropdown-item" href="#">Playlist 2</a>
                        <a class="dropdown-item" href="#">Playlist 3</a>
                    </div>
                </div>

                <button type="button" class="btn btn-link"><i class="icon-playlist_play text-white"></i></button>
                <button type="button" class="btn btn-link"><i class="icon-file_upload text-white"></i></button>
            </div>
        </div>
    </div>
    <div class="row section1-secondary-color pt-2 pr-5 pb-3 pl-5">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <div class="col-lg-7">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="text-black form-label-font" for="sourceSelect">
                                    <span class="align-middle">SOURCE</span>
                                    <button class="btn form-close-btn" type="button"><i class="icon-close"></i></button>
                                </label>
                                <select id="sourceSelect" class="form-control form-input-font">
                                    <option>All</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6">
                                <label class="text-black form-label-font">
                                    <span class="align-middle">RELEASE DATE</span>
                                    <button class="btn form-close-btn" type="button"><i class="icon-close"></i></button>
                                </label>
                                <div class="input-group">
                                    <input type="date" class="form-control form-input-font rounded-0" placeholder="From">
                                    <input type="date" class="form-control form-input-font rounded-0" placeholder="To">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="text-black form-label-font" for="popularitySelect">
                                    <span class="align-middle">POPULARITY</span>
                                    <button class="btn form-close-btn" type="button"><i class="icon-close"></i></button>
                                </label>
                                <select id="popularitySelect" class="form-control form-input-font">
                                    <option>All Videos</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6">
                                <label class="text-black form-label-font">
                                    <span class="align-middle">RANGE</span>
                                    <button class="btn form-close-btn" type="button"><i class="icon-close"></i></button>
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-input-font rounded-0" placeholder="Min:Sec">
                                    <input type="number" class="form-control form-input-font rounded-0" placeholder="Max:Sec">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group">
            <div class="d-inline-block mt-2 mr-2 ml-2 pr-2 pb-1 tags-primary-color tags-radius text-white">

        </div>

        <button class="btn btn-link w-100 p-0 rounded-0 border-0" type="button" style="height: 12px;">
            <i class="fa fa-caret-up section1-primary-color-pale-carrot" style="display: block;"></i>

    <div [ngSwitch]="currentPath">
      <div *ngSwitchCase="'app/navigation/TODOS'">
        <h3>TODOS</h3>
        <app-todo-collection (collectionItemClicked)="showDetailView($event)"></app-todo-collection>
      </div>

      <div *ngSwitchCase="'app/navigation/TODO_DETAIL'">
