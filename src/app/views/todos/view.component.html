<section class="row bg-danger pt-2 pb-4 pl-2">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-white rounded-0" type="button"><i class="fa fa-search menu-red"></i></button>
            </span>
            <input type="text" class="form-control rounded-0" placeholder="Search for...">
        </div>
    </div>

    <div class="col-md-6 text-right">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-dark-danger dropdown-toggle rounded-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Current playlist
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#">Playlist 1</a>
                    <a class="dropdown-item" href="#">Playlist 2</a>
                    <a class="dropdown-item" href="#">Playlist 3</a>
                </div>
            </div>

            <button type="button" class="btn btn-link"><i class="fa fa-list-ul text-white"></i></button>
            <button type="button" class="btn btn-link"><i class="fa fa-upload text-white"></i></button>
        </div>
    </div>
</section>

<div [ngSwitch]="currentPath">
    <div *ngSwitchCase="'app/navigation/TODOS'">
        <h3>TODOS</h3>
        <app-todo-collection (collectionItemClicked)="showDetailView($event)"></app-todo-collection>
    </div>

    <div *ngSwitchCase="'app/navigation/TODO_DETAIL'">
        <h3>ToDo Detail</h3>
        <app-todo-detail [itemId]="currentToDoId"></app-todo-detail>
    </div>
</div>
